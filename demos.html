<html>
	<head>
		<title>Bookmarklets list</title>
	</head>
	<body>
		<h1>Refresh css</h1>
		<p>Refresh the css of the current page without reload the html. Useful for ajax</p>
		<a href="javascript:(function(b,f){if(window.bookmarklet==undefined||window.bookmarklet.launch==undefined){var s=document.createElement('script');s.type='text/javascript';s.src=b;document.body.appendChild(s);s.onload=function(){window.bookmarklet.launch(f);};s.onreadystatechange=function(){if(s.readyState=='loaded'||s.readyState=='complete'){s.onload();}}}else{window.bookmarklet.launch(f);}})('http://localhost/bookmarklets/bookmarklet.js','http://localhost/bookmarklets/refresh-css.js');">Refresh CSS</a>
	</body>
</html>
